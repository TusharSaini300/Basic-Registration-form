<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <section>
        <div class="form">
            <h1>myHome</h1>
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <div id="frontname">
                    <input type="text" name="fname" placeholder="Name:" id="name">
                    <b><span class="error"></span></b>
                </div>
                <div id="mail">
                    <input type="email" name="mail" placeholder="Email:" id="email">
                    <b><span class="error"></span></b>
                </div>
                <div id="password1">
                    <input type="password" name="password1" placeholder="Password:" id="pass">
                    <b><span class="error"></span></b>
                </div>
                <div id="password2">
                    <input type="password" name="password2" placeholder="Confirm Password:" id="pass">
                    <b><span class="error"></span></b>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="image"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
